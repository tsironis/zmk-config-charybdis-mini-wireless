CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
# Disable external power control for reduced deep sleep consumption
# Following 280Zo optimization: https://github.com/280Zo/charybdis-wireless-mini-zmk-firmware
# CONFIG_ZMK_EXT_POWER is set to 'n' to reduce power consumption during deep sleep
# Uncomment below if you need external power control for peripherals (displays, lighting)
#CONFIG_ZMK_EXT_POWER=y
CONFIG_ZMK_EXT_POWER=n

# PMW3610 Alternative Driver Configuration
# Following 280Zo optimization: https://github.com/280Zo/charybdis-wireless-mini-zmk-firmware

CONFIG_PMW3610_ALT=y
CONFIG_PMW3610_ALT_SMART_ALGORITHM=y

# Report interval for responsive tracking (12ms = ~83Hz)
CONFIG_PMW3610_ALT_REPORT_INTERVAL_MIN=12

# REST Downshift Configuration (aggressive power saving)
# Run â†’ REST1 downshift after 2 seconds of inactivity
CONFIG_PMW3610_ALT_RUN_DOWNSHIFT_TIME_MS=2000

# REST1: Check for movement every 100ms, downshift after 3s
CONFIG_PMW3610_ALT_REST1_SAMPLE_TIME_MS=100
CONFIG_PMW3610_ALT_REST1_DOWNSHIFT_TIME_MS=3000

# REST2: Check for movement every 200ms, downshift after 30s
CONFIG_PMW3610_ALT_REST2_SAMPLE_TIME_MS=200
CONFIG_PMW3610_ALT_REST2_DOWNSHIFT_TIME_MS=30000

# REST3: Deepest sleep state, check every 300ms
CONFIG_PMW3610_ALT_REST3_SAMPLE_TIME_MS=300

# If you have power-up issues, uncomment and tune this:
CONFIG_PMW3610_ALT_INIT_POWER_UP_EXTRA_DELAY_MS=1000

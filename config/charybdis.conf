CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_POINTING=y

CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9
CONFIG_BT_PERIPHERAL_PREF_LATENCY=16
CONFIG_BT_BUF_ACL_TX_COUNT=16
CONFIG_BT_L2CAP_TX_BUF_COUNT=16

CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=256

# Power management for better battery life (nRF52840 specific)
CONFIG_PM_DEVICE=y

# ZMK power management features
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_PM_SOFT_OFF=y

# System-level power management (nRF52840 specific)
CONFIG_SYSTEM_CLOCK_SLOPPY_IDLE=y

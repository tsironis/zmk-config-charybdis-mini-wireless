CONFIG_BT_CTLR_TX_PWR_MINUS_20=y

CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9
CONFIG_BT_PERIPHERAL_PREF_LATENCY=16
CONFIG_BT_BUF_ACL_TX_COUNT=32
CONFIG_BT_L2CAP_TX_BUF_COUNT=32

CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

# Deep Sleep Configuration
# Enable deep sleep support to reduce power consumption when idle
CONFIG_ZMK_SLEEP=y

# Testing timeout: 1-2 minutes (60000-120000ms)
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=120000
# Production timeout: 10 minutes
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000
